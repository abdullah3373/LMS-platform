<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li><a href="{{ url_for('course_detail', course_id=course[0]) }}">{{ course[1] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload_course') }}">Upload New Course</a>
</body>
</html>
